
<h3>Medication</h3>

<p>Use your barcode scanner to scan the injection medication to record batch details. Barcode scanner must be plugged into a USB port.</p>

<oe-barcode-scan model="scanValue"></oe-barcode-scan>

<div class="report-data-flash" ng-show="scanValue">
  <table class="table table-plain report-data" >
    <tbody>
      <tr>
        <th scope="row">Drug:</th>
        <td>{{model.drug}}</td>
      </tr>
      <tr>
        <th scope="row">Batch number:</th>
        <td>{{model.batchNumber}}</td>
      </tr>
      <tr>
        <th scope="row">Batch Expiry Date:</th>
        <td>{{model.batchExpiryDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
