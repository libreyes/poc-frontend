<div class="patient-summary" ng-if="patient.firstName">
  <div class="container-fluid">
    <div class="row">
      <a href="#" ng-click="openList($event)" class="col-xs-1 appointment-time">
        10:15
      </a>
      <div class="col-xs-5 patient-info">
        <img src="/images/profiles/gladys.png" alt="{{patient.firstName}} {{patient.surname}}" class="patient-pic" />
        <div class="patient-overview">
          <a ng-href="/#/patient/{{ patient._id.$oid }}" class="patient-name">
            <strong>{{ patient.surname }},</strong> {{ patient.firstName }} (Mrs)
          </a>
          <div class="patient-allergies" ng-show="allergies.length">
            <span class="notification">!</span>
            <strong>Allergies</strong>
            <span ng-repeat="allergy in allergies">
              {{ allergy.name }}<span ng-show="{{ $index !== allergies.length - 1 }}">,</span>
            </span>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <ul class="patient-details-list">
          <li><strong>Born</strong> {{ patient.dob }} ({{ getAge() }}y)</li>
          <li><strong>Gender</strong> ({{ patient.gender.slice(0,1) }})</li>
          <li><strong>NHS No.</strong> {{ patient.nhsNumber }}</li>
        </ul>
        <a href="#" class="btn btn-default">View History</a>
      </div>
    </div>
  </div>
</div>
