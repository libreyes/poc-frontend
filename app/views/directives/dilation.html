<div class="element-content">
  <div class="label-row row">
    <div class="col-xs-4">
      <label for="" class="label-top">Dilation Drops</label>
    </div>
    <div class="col-xs-3">
      <label for="" class="label-top">No. Drops</label>
    </div>
    <div class="col-xs-3">
      <label for="" class="label-top">Time</label>
    </div>
  </div>
  <div class="form-group row" ng-repeat="am in model.dilations">
    <div class="col-xs-4">
      <select class="form-control" ng-model="model.dilations[$index].drug" ng-options="d as d for d in dilationMeds | orderBy:'toString()'">
        <option value="">--Please select--</option>
      </select>
    </div>
    <div class="col-xs-3">
      <input type="number" class="form-control" ng-model="model.dilations[$index].drops">
    </div>
    <div class="col-xs-3">
      <input
        class="form-control"
        type="time" value="{{ d.time | date: 'HH:mm' }}">
    </div>
    <div class="col-xs-2 col-btn-remove">
      <button class="btn btn-remove" ng-if="$index > 0" ng-click="removeRow($index)"></button>
    </div>
  </div>
  <button class="btn btn-add" type="button" ng-click="addDilation()">Add another dilation drop</button>
</div>
