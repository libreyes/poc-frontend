<div class="form-group">
  <label class="control-label col-xs-3">
    Status:
  </label>
  <div class="col-xs-4">
    <select class="form-control" ng-model="model.status" ng-options="obj.label for obj in statuses">
    </select>
  </div>
</div>

<div class="form-group" ng-if="model.status.followUp">
  <label class="control-label col-xs-3">
    Follow-up:
  </label>
  <div class="col-xs-2">
    <select class="form-control" ng-model="model.quantity" ng-options="obj.label for obj in quantities"></select>
  </div>
  <div class="col-xs-2">
    <select class="form-control" ng-model="model.period" ng-options="obj.label for obj in periods"></select>
  </div>
  <div class="col-xs-4">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="model.communityPatient" />
        Patient suitable for community patient tariff
      </label>
    </div>
  </div>
</div>

<div class="form-group" ng-if="model.status.followUp">
  <label class="control-label col-xs-3">
    Role:
  </label>
  <div class="col-xs-4">
    <select class="form-control" ng-model="model.role" ng-options="obj.label for obj in roles">
    </select>
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" ng-model="model.otherRole" ng-if="model.role.other" placeholder="Enter other role..." />
  </div>
</div>
