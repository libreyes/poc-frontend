<div class="form-group">
  <label class="control-label col-xs-2">
    Status:
  </label>
  <div class="col-xs-4">
    <select class="form-control" ng-model="status" ng-options="obj.label for obj in statuses">
    </select>
  </div>
</div>

<div class="form-group" ng-show="status.followUp">
  <label class="control-label col-xs-2">
    Follow-up:
  </label>
  <div class="col-xs-2">
    <select class="form-control" ng-model="quantity" ng-options="obj.label for obj in quantities"></select>
  </div>
  <div class="col-xs-2">
    <select class="form-control" ng-model="period" ng-options="obj.label for obj in periods"></select>
  </div>
  <div class="col-xs-4">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="communityPatient" />
        Patient suitable for community patient tariff
      </label>
    </div>
  </div>
</div>

<div class="form-group" ng-show="status.followUp">
  <label class="control-label col-xs-2">
    Role:
  </label>
  <div class="col-xs-4">
    <select class="form-control" ng-model="role" ng-options="obj.label for obj in roles">
    </select>
  </div>
  <div class="col-xs-4">
    <input type="text" class="form-control" ng-model="otherRole" ng-show="role.other" placeholder="Enter other role..." />
  </div>
</div>
