<h2 ng-if="workflow.site && step.name">{{ workflow.site }} - {{ step.name }} as a {{ step.role }}</h2>

<h3>Select a patient</h3>

<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Surname</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tr ng-repeat="ticket in tickets">
        <td>{{ ticket.patient.firstName }}</td>
        <td>{{ ticket.patient.surname }}</td>
        <td>{{ ticket.patient.gender }}</td>
        <td>
          <a href="/#/patient/{{ workflow._id.$oid }}/{{ ticket._id.$oid }}/{{ stepIndex }}">Record data</a> |
          <a href="/#/patient/{{ ticket.patient._id.$oid }}">View Summary</a>
        </td>
      </tr>
    </table>
  </div>
</div>
