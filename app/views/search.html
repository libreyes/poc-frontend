<h2>Find a patient</h2>
<div class="row">
	<div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="searchValue">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="getSearchResults()">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
<div class="row">
	<div class="col-lg-6">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Firstname</th>
					<th>Surname</th>
					<th>Gender</th>
					<th>Summary</th>
				</tr>
			</thead>
			<tr ng-repeat="p in patients">
				<td>{{ p.firstName }}</td>
				<td>{{ p.surname }}</td>
				<td>{{ p.gender }}</td>
				<td><a href="{{ p.uri }}">View</a></td>
			</tr>
		</table>
	</div>
</div>
