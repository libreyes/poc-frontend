<h2>Try it out</h2>

<div class="form-group row">
  <div class="col-xs-12">
    <div class="radio" ng-repeat="workflow in workflows">
      <label>
        <input type="radio" ng-model="$parent.workflow" ng-value="workflow" />
        {{workflow.name}}
      </label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <div class="well">
      <a href="/#/patients/{{ workflow._id.$oid }}/{{ $index }}" ng-repeat="step in steps" class="btn btn-primary btn-lg btn-block">{{ step.label }}</a>
    </div>
  </div>
</div>
