<p>{{ event.name }}</p>
<p>{{ event.site }}</p>
<p>{{ event.laser }}</p>
<p>{{ event.laserOperator }}</p>

<section class="element">
	<h3>Anterior Segment</h3>
	<div class="row">
		<div class="col-xs-6">
			<h4>Right eye</h4>
			<eyedraw ng-model="eyedraws.right.value" options="eyedraws.right.options" mode="{{mode}}"></eyedraw>
		</div>
		<div class="col-xs-6">
			<h4>Left eye</h4>
			<eyedraw ng-model="eyedraws.left.value" options="eyedraws.left.options" mode="{{mode}}"></eyedraw>
		</div>
	</div>
</section>
